<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>상품 주문서</h1>
    <form method="post" action="#">
        <fieldset>
            <legend>개인정보</legend>
            <li>
                <label for="U_name">주문자 이름</label>
                <input type="text" id="U_name" name="U_name">
            </li>
            <li>
                <label for="U_tel">전화번호</label>
                <input type="text" id="U_tel" name="U_tel" placeholder="번호만 입력">
            </li>
        </fieldset>
    <br>

        <fieldset>
            <legend>배송 정보</legend>
            <li>
                <label for="D_option">배송 옵션 : </label>
                <input type="radio" id="D_option_origin" name="D_option" checked>기존 배송지
                <input type="radio" id="D_option_new" name="D_option">새 배송지
            </li>
            <li>
                <label for="D_addr">주소</label>
                <input type="text" id="D_addr" name="D_addr">
            </li>
            <li>
                <label for="D_needs">요청사항</label>
                <select name="D_needs" id="D_needs">
                    <option value="opt1" selected>요청사항을 선택하세요</option>
                    <option value="opt2">배송 전에 미리 연락 바랍니다</option>
                    <option value="opt3">부재시 경비실에 맡겨주세요</option>
                    <option value="opt4">부재시 전화 주시거나 문자 남겨주세요</option>
                </select>
            </li>
        </fieldset>
    <br>

        <fieldset>
            <legend>주문 정보</legend>
                <label for="O_goods">상품</label> <br>

                <input type="checkbox" id="O_goods1" name="O_goods">방울토마토1kg <s>10,000원</s><strong>8,000원</strong>
                <input type="text" id="O_amount1" name="O_amount">박스
                <br>
                <input type="checkbox" id="O_goods2" name="O_goods">방울토마토2kg <s>20,000원</s><strong>16,000원</strong>
                <input type="text" id="O_amount2" name="O_amount">박스
                <br>
                <input type="checkbox" id="O_goods3" name="O_goods">방울토마토3kg <s>30,000원</s><strong>24,000원</strong>
                <input type="text" id="O_amount3" name="O_amount">박스
                <br>
                <label for="O_extra">기타 사항</label>
                <textarea name="O_extra" id="O_extra" cols="50" rows="5"></textarea>
        </fieldset>
    <br>

        <fieldset>
            <legend>결제 수단</legend>
            
            <li>
                <input type="radio" id="O_charge1" name="O_charge">계좌 이체
            </li>
            <li>
                <input type="radio" id="O_charge2" name="O_charge">카드 결제
            </li>
            <li>
                <input type="radio" id="O_charge3" name="O_charge">일반 결제
            </li>
        </fieldset>
    <br>
    
    <input type="reset" value="초기화">
    <input type="submit" value="결제하기">

    </form>





</body>
</html>
